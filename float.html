<!DOCTYPE html>
<html>

<head>

    <title>Float Concept</title>
    <style>
        body {
            margin: 0;
        }

        #imgDiv {
            text-align: center;
            width: 40%;
            float: left;
            height: 400px;
        }

        #contentDiv {

            width: 60%;
            float: right;
            height: 400px
        }

        img {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div>

        <div id="imgDiv">
            <img src="image/ajay.jpg" width="300px" height="300px" alt="" />
        </div>

        <div id="contentDiv">
            <h4>Hi there!!!</h4>
        </div>

    </div>
</body>

</html>
